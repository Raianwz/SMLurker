<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SMLurker</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/css/index.css">
    <link rel="stylesheet" href="../src/css/configs.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Configurações</h5>
                <div class="window-buttons">
                    <svg name="minWindow" class="minimizeWindow" viewBox="0 0 492 492" width="20" height="20">
                        <title>Minimizar</title>

                        c14.84,0,26.936-12.272,26.936-27.104V234.53C492,219.698,479.904,207.562,465.064,207.562z" />
                    </svg>
                    <svg name="closeWindow" class="closeWindow" viewBox="0 0 492 492" width="20" height="20">
                        <title>Fechar</title>
                        <path d="M300.188,246L484.14,62.04c5.06-5.064,7.852-11.82,7.86-19.024c0-7.208-2.792-13.972-7.86-19.028L468.02,7.872
                        c-5.068-5.076-11.824-7.856-19.036-7.856c-7.2,0-13.956,2.78-19.024,7.856L246.008,191.82L62.048,7.872
                        c-5.06-5.076-11.82-7.856-19.028-7.856c-7.2,0-13.96,2.78-19.02,7.856L7.872,23.988c-10.496,10.496-10.496,27.568,0,38.052
                        L191.828,246L7.872,429.952c-5.064,5.072-7.852,11.828-7.852,19.032c0,7.204,2.788,13.96,7.852,19.028l16.124,16.116
                        c5.06,5.072,11.824,7.856,19.02,7.856c7.208,0,13.968-2.784,19.028-7.856l183.96-183.952l183.952,183.952
                        c5.068,5.072,11.824,7.856,19.024,7.856h0.008c7.204,0,13.96-2.784,19.028-7.856l16.12-16.116
                        c5.06-5.064,7.852-11.824,7.852-19.028c0-7.204-2.792-13.96-7.852-19.028L300.188,246z" />
                    </svg>
                </div>
        </header>
        <div name="loading"></div>
        <div class="configBox">
            <div class="switch__container">
                <div>
                    <input type="checkbox" class="switch switch--shadow" id="swt_ini">
                    <label for="swt_ini"></label>
                    <p>Iniciar com Windows</p>
                </div>
                <div>
                    <input type="checkbox" class="switch switch--shadow" id="swt_autologin">
                    <label for="swt_autologin"></label>
                    <p>Login Autómatico</p>
                </div>
                <div>
                    <input type="checkbox" class="switch switch--shadow" id="swt_inimin">
                    <label for="swt_inimin"></label>
                    <p>Iniciar Minimizado</p>
                </div>
            </div>
            <div class="configButtons">
                <svg viewBox="0 0 24 24" class="folder" name="abrirLocal">
                    <path d="M9.17 6l2 2H20v10H4V6h5.17M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" />
                </svg>
                <p>Local dos Arquivos</p>
            </div>
            <div class="configButtons">
                <svg viewBox="0 0 24 24" name="exportarLista"]>
                    <path d="M8 16h8v2H8zm0-4h8v2H8zm6-10H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z" />
                </svg>
                <p>Exportar Lista em txt</p>
            </div>
        </div>
    </div>
    <script src="../src/components/window/controls.js"></script>
    <script src="../src/components/configs/configs.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SMLurker</title>
    <link rel="stylesheet" href="../src/css/configs.css">
    <link rel="stylesheet" href="../src//css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Configurações</h5>
                <div class="window-buttons">
                    <svg onclick="minWindow()" class="minimizeWindow" viewBox="0 0 492 492" width="20" height="20">
                        <title>Minimizar</title>
                        <path d="M465.064,207.562H26.908C12.076,207.562,0,219.698,0,234.53v22.804c0,14.832,12.072,27.104,26.908,27.104h438.156
                        c14.84,0,26.936-12.272,26.936-27.104V234.53C492,219.698,479.904,207.562,465.064,207.562z" />
                    </svg>
                    <svg onclick="closeWindow()" class="closeWindow" viewBox="0 0 492 492" width="20" height="20">
                        <title>Fechar</title>
                        <path d="M300.188,246L484.14,62.04c5.06-5.064,7.852-11.82,7.86-19.024c0-7.208-2.792-13.972-7.86-19.028L468.02,7.872
                        c-5.068-5.076-11.824-7.856-19.036-7.856c-7.2,0-13.956,2.78-19.024,7.856L246.008,191.82L62.048,7.872
                        c-5.06-5.076-11.82-7.856-19.028-7.856c-7.2,0-13.96,2.78-19.02,7.856L7.872,23.988c-10.496,10.496-10.496,27.568,0,38.052
                        L191.828,246L7.872,429.952c-5.064,5.072-7.852,11.828-7.852,19.032c0,7.204,2.788,13.96,7.852,19.028l16.124,16.116
                        c5.06,5.072,11.824,7.856,19.02,7.856c7.208,0,13.968-2.784,19.028-7.856l183.96-183.952l183.952,183.952
                        c5.068,5.072,11.824,7.856,19.024,7.856h0.008c7.204,0,13.96-2.784,19.028-7.856l16.12-16.116
                        c5.06-5.064,7.852-11.824,7.852-19.028c0-7.204-2.792-13.96-7.852-19.028L300.188,246z" />
                    </svg>
                </div>   
        </header>
        <div class="configBox">
            <div class="switch__container">
                <div style="display: inline-flex;margin-top: 15px;">
                    <input type="checkbox" class="switch switch--shadow" id="swt_ini" onclick="chanceConfigs()">
                    <label for="swt_ini"></label>
                    <p style="padding-left:15px">Iniciar com Windows</p>
                </div>
                <div style="display: inline-flex; margin-top: 15px;">
                    <input type="checkbox" class="switch switch--shadow" id="swt_autologin" onclick="chanceConfigs()">
                    <label for="swt_autologin"></label>
                    <p style="padding-left:15px">Login Autómatico</p>
                </div>
                    
            </div>
            <div class="configButtons">
                <svg height="24px" viewBox="0 0 24 24" width="24px" class="folder" onclick="abrirLocal()">
                    <path d="M0 0h24v24H0z" fill="none"/><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-5 3c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm4 8h-8v-1c0-1.33 2.67-2 4-2s4 .67 4 2v1z"/>
                </svg>
                <p style="height: 1px;padding-top: 10px;padding-left:15px">Local dos Arquivos</p>
            </div>
            <div class="configButtons">
                <span class="material-icons" onclick="exportarLista()">description</span>
                <p style="height: 1px;padding-top: 6px;padding-left: 15px;">Exportar Lista em txt</p>
            </div>
        </div>
    </div>
    <script src="../src/components/window/controlls.js"></script>
    <script src="../src/components/configs/configs.js"></script>
</body>
</html>

        </header>
        <div class="mainBox">
            <div class="loginBox">
                <p>Twitch Username</p>
                <input type="text" placeholder="DarkJunin123456" id="username">
                <p>Twitch OAuth</p>
                <input type="password" placeholder="oauth:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" id="pass">
                <div class="help"><a href="https://twitchapps.com/tmi/">
                        <p>Gerar Twitch OAuth</p>
                    </a></div>
                <p id="msgStatus"></p>
                <input id="btnEntrar" onclick="entrarTwitch()" type="button" value="Entrar">
                <p id="cnCount"></p>
            </div>
            <div class="vline"></div>
            <div id="cMng" class="channelsManager">
                <p class="title">Gerenciar Canais</p>
                <input class="material-icons add" name="addCanal" title="Adicionar Canal" type="button" value="add">
                <input type="text" placeholder="Nome do Canal" id="txtCanal" />
                <input class="material-icons remove" name="removerCanal" title="Remover Canal" type="button"
                    value="remove">
                <div style="display: -webkit-inline-box;">
                    <div class="cnFile" name="loadChannelsFromFile">Carregar Arquivo<i
                            class="material-icons">file_upload</i></div>
                </div>
                <p class="status" id="canalLog"></p>
            </div>
        </div>
        <div class="conectBox" style="display: none;">
            <div class="UserWrapper">
                <div id="UserBox"></div>
                <div class="btnSair"></div>
                <div class="hline"></div>
                <div class="NotifyWrapper">
                    <p class="title">Notifica√ß√µes</p>
                    <switch_container>
                        <div>
                            <input type="checkbox" class="switch switch--shadow" id="swt_notifyMe">
                            <label for="swt_notifyMe"></label>
                            <p>Men√ß√µes</p>
                        </div>
                        <div style="margin-top: 10px;">
                            <input type="checkbox" class="switch switch--shadow" id="swt_notifyGift">
                            <label for="swt_notifyGift"></label>
                            <p>SubGifts</p><span class="sgSom material-icons"
                                title="Testar Som de SubGift">volume_up</span>
                        </div>
                        <div id="volBox" style="margin-top: 10px;">
                            <input id="volBar" type="range" min="1" max="100" value="30">
                            <p id="volTxt">30</p>
                        </div>
                    </switch_container>
                </div>
                <div class="hline"></div>
                <div id="JoinCanalExtra" class="channelsManager">
                    <p title="Informa√ß√µes" id="jc_Help" class="material-icons-outlined">info</p>
                    <p>Conex√£o de Canais</p>
                    <input type="text" id="txtConexaoCanal" placeholder="Nome do Canal">
                    <input id="jc_Join" type="button" class="material-icons add" value="add" title="Entrar no Canal">
                    <input id="jc_Part" type="button" class="material-icons remove" value="remove"
                        title="Sair do Canal">
                    <p id="jc_Status" class="status"></p>
                </div>
            </div>
            <div class="vline"></div>
            <div class="mentionsWrapper">
                <textarea name="pTable" id="pTable" cols="49" rows="9" disabled></textarea>
                <div id="mentionsbar">
                    <span id="Mtimer">üïò--:--</span>
                    <span id="cntotal">&#x1F7E3 Canais: 0</span>
                    <span id="Mtotal">&#x1F514 Men√ß√µes: 0</span>
                    <span id="Ptotal">&#x1F4AC Texto: 0</span>
                    <span name="clearPing" class="delete">Limpar Texto<span
                            class="material-icons">delete_sweep</span></span>
                </div>
            </div>
        </div>
        <p class="version"></p>
    </div>
    <script src="../src/components/twitch/client.js"></script>
    <script src="../src/components/twitch/channels.js"></script>
</body>

</html>

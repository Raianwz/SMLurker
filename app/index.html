        </header>
        <div class="mainBox">      
            <div class="loginBox">
                <div id="LoginBox">
                    <p>Twitch Username</p>
                <input type="text" placeholder="DarkJunin123456" id="username">
                <p>Twitch OAuth</p>
                <input type="password" placeholder="oauth:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" id="pass">
                <div class="help">
                    <a href="https://twitchapps.com/tmi/">
                        <p>Gerar Twitch OAuth</p>
                    </a>
                </div>
                <div class="help2_tooltip">
                    <a href="https://imgur.com/a/VCHFo4s">
                        <svg x="0" y="0" class="help2" aria-hidden="false" width="50" height="50" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 2C6.486 2 2 6.487 2 12C2 17.515 6.486 22 12 22C17.514 22 22 17.515 22 12C22 6.487 17.514 2 12 2ZM12 18.25C11.31 18.25 10.75 17.691 10.75 17C10.75 16.31 11.31 15.75 12 15.75C12.69 15.75 13.25 16.31 13.25 17C13.25 17.691 12.69 18.25 12 18.25ZM13 13.875V15H11V12H12C13.104 12 14 11.103 14 10C14 8.896 13.104 8 12 8C10.896 8 10 8.896 10 10H8C8 7.795 9.795 6 12 6C14.205 6 16 7.795 16 10C16 11.861 14.723 13.429 13 13.875Z"/></svg>
                        <span class="help2_tooltiptext help2_down-arrow">Tutorial</span>
                    </a>
                </div>
            </div>
            <div id="UserBox"></div>
                <p id="msgStatus"></p>
                <input id="btnEntrar" onclick="entrarTwitch()" type="button" value="Entrar">
                <p id="cnCount"></p>
            </div>
            <div id="cMng" class="channelsManager">
                <p class="title">Gerenciar Canais</p>
                <input class="material-icons add" onclick="addCanal()" title="Adicionar Canal" type="button" value="add">
                    <input type="text" placeholder="Nome do Canal" id="txtCanal" />
                    <input class="material-icons remove" onclick="removerCanal()" title="Remover Canal" type="button" value="remove">
                    <div style="display: -webkit-inline-box;">
                        <div class="cnFile" onclick="loadChannelsFromFile()">Carregar Arquivo<i class="material-icons">file_upload</i></div> 
                    </div>
                    <p class="status" id="canalLog"></p>
            </div>
            <div id="PingBox" class="hide" style="display: none;">
                <p>Menções</p>
                <textarea name="pTable" id="pTable" cols="49" rows="9" disabled></textarea>
                    <div id="mentionsbar">
                        <span id="cntotal">&#x1F7E3 Canais: 0</span>
                        <span id="Mtotal">&#x1F514 Menções: 0</span>
                        <span id="Ptotal">&#x1F4AC Texto: 0/4000</span>
                        <input onclick="clearPing()" title="Limpar Pings" id="btnDelete" type="button" class="material-icons delete" value="delete_sweep">
                    </div>
                    <div id="notifybar">
                        <h3>Notificações</h3>
                        <switchbox>
                            <div>
                                <input type="checkbox" class="switch switch--shadow" id="swt_notifyMention" onclick="ChangeNotify()">
                                <label for="swt_notifyMention"></label>
                                <p style="padding-left:15px">Menções</p>
                            </div>   
                            <div>
                                <input type="checkbox" class="switch switch--shadow" id="swt_notifySub" onclick="ChangeNotify()">
                                <label for="swt_notifySub"></label>
                                <p style="padding-left:15px">Sub Gift</p>
                            </div>   
                        </switchbox>
                    </div>


            </div>
            <div class="gear">
                    <svg viewBox="0 0 512.002 512.002" style="enable-background:new 0 0 512.002 512.002;" width="20px" height="20px" onclick="ipcMain.emit('openConfigs');">
                        <title>Configurações</title>

                   </svg>            
            </div>
        </div>
    </div>
    <!---Scripts--->
    <script>
        const {remote: { ipcMain }} = require('electron');
        const appVersion = window.require('electron').remote.app.getVersion()
        document.querySelector('header h1#sm').innerText +=` Beta ${appVersion}`;
    </script>
    <script src="../src/components/window/controlls.js"></script>
    <script src="../src/components/twitch/client.js"></script>
    <script src="../src/components/twitch/channels.js"></script>
